<html>
	<head>
		<title>Rainbow Slice</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" type="image/png" href="img/favicon.png">
	</head>
	<body style='background-color:black'>
		<ul id='menuBar'>
			<li class='uiText'><p id='healthNumber'>Health: 100</p><p id='killNumber'>Kills: 0</p></li>
			<li class='uiTitle'><img src = 'img/title.png'/></li>
			<li class='uiText'><p id='connectionCount'>Loading Connections...</p><p>Version: 0.1.16</p></li>
		</ul>

		<div id='webglDiv' style="display:inline-block;">
			<div id="scores" style="display:inline-block; vertical-align:top; background-color:red;">
				<p class='uiText'>Top scores this patch:</p>
			</div>
		</div>

		<ul id='menuBar'>
			<li class='footerText'>This has only been tested on Chrome OSX (sorry).</li>
			<li class='footerText'>If you'd like, you can follow this project <a href='https://github.com/simonhfrost/rainbow_slice'>here.</a>
		</ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

		<script src="lib/OrbitControls.js"></script>
		<script src="lib/keyboard.js"></script>
		<script src="lib/analytics.js"></script>

		<script src="setup/main.js"></script>
		<script src="setup/materials.js"></script>
		<script src="setup/sceneInitializer.js"></script>
		<script src="setup/meshLoader.js"></script>
		<script src="setup/enemySpawner.js"></script>

		<script src="collisionDetectors/movementCollisionDetector.js"></script>
		<script src="collisionDetectors/boundryCollisionDetector.js"></script>
		<script src="collisionDetectors/bulletCollisionDetector.js"></script>

		<script src="dynamic/story.js"></script>
		<script src="dynamic/movement.js"></script>
		<script src="dynamic/sound.js"></script>

		<script src="sceneObjects/sceneObjects.js"></script>
		<script src="sceneObjects/bullet.js"></script>
		<script src="sceneObjects/enemy.js"></script>

		<script src="networking/network.js"></script>

		<script>
			// start everything
			var main = new Main();
			animate();

			function animate() {
				requestAnimationFrame( animate );
				main.render();
			}
		</script>
	</body>
</html>
