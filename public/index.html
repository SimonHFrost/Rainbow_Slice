<html>
	<head>
		<title>Rainbow Slice</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" type="image/png" href="img/favicon.png">
	</head>
	<body>
		<ul id='titleBar'>
			<img src='img/title.png'/>
		</ul>

		<ul id='menuBar'>
			<li class='uiText'><p id='healthNumber'>Health: 100</p></li>
			<li class='spacerDiv'/>
			<li class='spacerDiv'/>
			<li class='uiText'><p id='killNumber'>Kills: 0</p></li>
		</ul>

		<div id='webglDiv'>
			<div id="scores" >
				<p class='highscoresText'>Top scores this patch:</p>
			</div>
		</div>

		<ul id='menuBar'>
			<li class='footerText'>If you'd like, you can follow this project <a href='https://github.com/simonhfrost/rainbow_slice'>here.</a>
			<li class='footerText'>Version: 0.4.0</li>
			<li class='footerText' id='connectionCount'>Loading Connections...</li>
		</ul>

		<script src="lib/three.js"></script>
		<script src="lib/underscore-min.js"></script>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/socket.io.min.js"></script>

		<script src="lib/OrbitControls.js"></script>
		<script src="lib/keyboard.js"></script>
		<script src="lib/analytics.js"></script>

		<script src="setup/main.js"></script>
		<script src="setup/materials.js"></script>
		<script src="setup/sceneInitializer.js"></script>
		<script src="setup/islandInitializer.js"></script>
		<script src="setup/meshLoader.js"></script>
		<script src="setup/enemySpawner.js"></script>

		<script src="collisionDetectors/movementCollisionDetector.js"></script>
		<script src="collisionDetectors/boundaryCollisionDetector.js"></script>
		<script src="collisionDetectors/bulletCollisionDetector.js"></script>

		<script src="dynamic/story.js"></script>
		<script src="dynamic/movement.js"></script>
		<script src="dynamic/sound.js"></script>

		<script src="sceneObjects/sceneObjects.js"></script>
		<script src="sceneObjects/bullet.js"></script>
		<script src="sceneObjects/enemy.js"></script>

		<script src="networking/network.js"></script>

		<script>
			// start everything
			var main = new Main();
			animate();

			function animate() {
				requestAnimationFrame( animate );
				main.render();
			}
		</script>
	</body>
</html>
