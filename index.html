<html>
	<head>
		<title>Three.js ASCII Effect</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body style="background-color:#A3C;">
    <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
    <script src="https://rawgithub.com/mrdoob/three.js/master/examples/js/effects/AsciiEffect.js"></script>
    <script src="keyboard.js"></script>

		<script>
			var container, stats;
			var camera, scene, renderer;
			var sphere, plane;
			var start = Date.now();

			init();
			animate();

			function init() {
				var width = window.innerWidth || 2;
				var height = window.innerHeight || 2;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, width / height, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;

				scene = new THREE.Scene();

				var light = new THREE.PointLight( 0xffffff );
				light.position.set( 500, 500, 500 );
				scene.add( light );

				var light = new THREE.PointLight( 0xffffff, 0.25 );
				light.position.set( - 500, - 500, - 500 );
				scene.add( light );

				// Sphere

        sphere = new THREE.Mesh( new THREE.SphereGeometry( 200, 20, 10 ), new THREE.MeshLambertMaterial( { shading: THREE.FlatShading } ) );
				scene.add( sphere );

				// Plane

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 400 ), new THREE.MeshBasicMaterial( { color: 0xAAA } ) );
				plane.position.y = - 200;
				plane.rotation.x = - Math.PI / 2;
				scene.add( plane );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( width, height );

				// Plane

				// ASCII Effect

				effect = new THREE.AsciiEffect( renderer );
				effect.setSize( width, height );
				container.appendChild( effect.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
      }

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );

				render();
			}

			function render() {
				var timer = Date.now() - start;

				sphere.position.y = Math.abs( Math.sin( timer * 0.002 ) ) * 150;
				sphere.rotation.x = timer * 0.0003;
				sphere.rotation.z = timer * 0.0002;

				if (Key.isDown(Key.A)) {
        	sphere.position.x -= 10;
        } else if (Key.isDown(Key.D)) {
					sphere.position.x += 10;
				}

				effect.render( scene, camera );
			}

		</script>
	</body>
</html>
